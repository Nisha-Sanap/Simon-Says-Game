<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #c9a3ff; /* purple background */
            display: flex;
            flex-direction: column;
        }

        .image-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-area img {
            max-width: 100%;
            height: 450px;
        }

        /* FULL WIDTH START BUTTON */
        .start-btn {
            text-align: center;
            width:100%;
            padding: 18px;;
            font-size: 22px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            background-color: #222;
            color: white;
        }

        .start-btn:hover {
            background-color: #000;
        }
        h1{
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>LET'S PLAY </h1>
    <div class="image-area">
        <img src="game.jpg" alt="Game Image">
    </div>
   <button class="start-btn" onclick="window.location.href='simen_game.html'">
    START
</button>


</body>
</html>
